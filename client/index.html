<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Fluxi</title>
    
    <!-- Nuclear border removal script -->
    <script>
      // Run immediately
      try {
        document.body.style.border = 'none';
        document.body.style.outline = 'none';
      } catch (e) {}
      
      // Create MutationObserver to watch for style changes
      const observer = new MutationObserver(mutations => {
        mutations.forEach(mutation => {
          if (mutation.attributeName === 'style') {
            if (document.body.style.border || document.body.style.outline) {
              document.body.style.border = 'none';
              document.body.style.outline = 'none';
            }
          }
        });
      });
      
      // Start observing body for style changes
      observer.observe(document.body, { attributes: true });
      
      // Remove border every 100ms for the first 10 seconds
      const interval = setInterval(() => {
        document.body.style.border = 'none';
        document.body.style.outline = 'none';
      }, 100);
      
      setTimeout(() => clearInterval(interval), 10000);
    </script>
    
    <script src="/disable-hmr.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
