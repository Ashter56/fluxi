<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Fluxi</title>
    
    <!-- Nuclear border removal script -->
    <script>
      // Immediate removal
      if (document.body) document.body.style.border = 'none';
      
      // Remove on every possible event
      const events = ['DOMContentLoaded', 'load', 'readystatechange', 'mousemove'];
      events.forEach(event => {
        document.addEventListener(event, () => {
          document.body.style.border = 'none';
        });
      });
      
      // Constant removal for 10 seconds
      setTimeout(() => {
        const interval = setInterval(() => {
          document.body.style.border = 'none';
        }, 50);
        
        setTimeout(() => clearInterval(interval), 10000);
      }, 1000);
    </script>
    
    <script src="/disable-hmr.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
